<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Loon Scripts 插件订阅页面 - 一键复制插件地址到 Loon">
    <meta name="keywords" content="Loon, Plugin, Scripts, 插件, 订阅">
    <meta name="author" content="KingLin">
    <meta name="theme-color" content="#0a0a0f">

    <!-- Open Graph -->
    <meta property="og:title" content="Loon Scripts | 插件订阅">
    <meta property="og:description" content="Loon 插件订阅页面 - 点击即可复制插件地址">
    <meta property="og:type" content="website">

    <title>Loon Scripts | 插件订阅</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Favicon - Loon Balloon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Cellipse cx='24' cy='18' rx='14' ry='16' fill='%236366f1'/%3E%3Cellipse cx='19' cy='13' rx='4' ry='5' fill='white' opacity='0.3'/%3E%3Cpath d='M20 33 L24 38 L28 33' fill='%236366f1'/%3E%3Cpath d='M24 38 Q26 42 24 46' stroke='%236366f1' stroke-width='1.5' fill='none'/%3E%3C/svg%3E">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <!-- Loon Balloon Icon -->
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <!-- 气球主体 -->
                        <ellipse cx="24" cy="18" rx="14" ry="16" fill="currentColor" opacity="0.9" />
                        <!-- 气球高光 -->
                        <ellipse cx="19" cy="13" rx="4" ry="5" fill="white" opacity="0.3" />
                        <!-- 气球底部尖端 -->
                        <path d="M20 33 L24 38 L28 33" fill="currentColor" opacity="0.9" />
                        <!-- 气球线 -->
                        <path d="M24 38 Q26 42 24 46" stroke="currentColor" stroke-width="1.5" fill="none"
                            stroke-linecap="round" />
                    </svg>
                </div>
                <div class="title-group">
                    <h1>Loon Scripts</h1>
                    <p class="subtitle">点击卡片复制插件地址 · 粘贴到 Loon 即可订阅</p>
                </div>
            </div>

            <!-- Category Filter -->
            <nav class="category-nav" id="categoryNav">
                <button class="category-btn active" data-category="all">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    全部
                </button>
            </nav>
        </header>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>正在加载插件...</p>
        </div>

        <!-- Scripts Grid -->
        <main class="scripts-grid" id="scriptsGrid"></main>

        <footer class="footer">
            <p>Made with ❤️ by KingLin</p>
            <div class="footer-links">
                <a href="https://github.com/KingLingo/Loon-Scripts" target="_blank" class="github-link" id="githubLink">
                    <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                        <path
                            d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
                    </svg>
                    GitHub
                </a>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <span id="toastMessage">已复制到剪贴板</span>
    </div>

    <script src="assets/scripts.js"></script>
</body>

</html>
